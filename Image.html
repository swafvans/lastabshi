<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('./bg .jpg'); /* Path to your background image */
            background-size: cover; /* Ensures the background covers the entire section */
            background-repeat: no-repeat; /* Prevents repeating of the background image */
            background-position: center; /* Centers the background image */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            padding: 2% 5%;
        }
        nav {
            background-color: #161515;
            padding: 1em 0;
            color: #ddd;
            border-bottom: 1px solid #252424;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 5%; /* Added padding for better spacing */
        }

        /* Logo styling */
        .logo {
            width: 50px; /* Adjust logo size */
            height: auto;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 2em;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.6s ease;
        }
        nav ul li a:hover{
        color: #fcb040;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5em;
            color: #333;
            border-radius: 20px;
            background: linear-gradient(135deg, #3f3f41, #fcb040);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 6px 6px rgba(0, 0, 0, 0.23);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Zoom-in effect */
        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Glow effect */
        .gallery img:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 25px rgba(255, 255, 255, 0.5);
        }

        /* Animated Glow Effect */
        .gallery img.animate-glow {
            animation: glowing 1.5s infinite alternate;
        }
        footer {
       text-align: center;
       padding: 2em 0;
       background-color: #161515; /* Dark background to match the navigation bar */
       color: white;
       margin-top: 20px;
       }

        @keyframes glowing {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            }
        }

        /* Shadow effect on hover */
        .gallery img:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        @media only screen and (max-width: 600px) {
    /* Reordering the nav items like on desktop */
    nav ul {
        flex-direction: row;
        padding: 0;
        justify-content: flex-start;
        align-items: center;
    }

    nav ul li {
        margin-left: 1em; /* Keep enough spacing between items */
        margin-bottom: 0;
    }

    nav ul li a {
        font-size: 0.9em; /* Adjust font size for mobile */
    }

    /* Adjust logo size for mobile */
    .logo {
        width: 40px;
    }

        /* Responsive grid layout */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
