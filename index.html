<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasthabshi 2k'24</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fcb040;
        }

        /* Navigation bar */
        nav {
            background-color: #161515;
            padding: 1rem 0;
            color: #ddd;
            border-bottom: 1px solid #252424;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 5%;
        }

        /* Logo styling */
        .logo {
            width: 50px;
            height: auto;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 2em;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.6s ease;
        }

        nav ul li a:hover {
            color: #fcb040;
        }

        /* Main Section with Background Image */
        .main-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 5% 10%;
            background-image: url('./bg\ .jpg');
            height: auto;
            color: rgb(0, 0, 0);
        }

        /* Left Section for the image */
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            margin-bottom: 20px; /* Added margin for spacing */
        }

        /* Adjust the image size */
        .left-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 4px 4px 20px 0px;
        }

        /* Right Section with Variety Box Styling */
        .right-section {
            max-width: 600px;
            text-align: center;
            color: #ffffff;
            border-radius: 20px;
            padding: 2% 5%;
            background: linear-gradient(135deg, #3f3f41, #fcb040);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 6px 6px rgba(0, 0, 0, 0.23);
            border: 2px solid #ffffff;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .right-section:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4), 0 8px 10px rgba(0, 0, 0, 0.3);
        }

        .right-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 1em;
        }

        .right-section p {
            font-size: 1.2em;
            margin-top: 0.5em;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 2em 0;
            background-color: #3f3f41;
            color: white;
            margin-top: 20px;
        }

        /* Media Queries */

        /* Phone screens (max-width: 600px) */
        @media only screen and (max-width: 600px) {
            /* The layout on phones: img under nav, text under img, footer last */
            .main-section {
                padding: 2%;
            }

            .left-section img {
                width: 100%;
            }

            .right-section {
                padding: 10%;
                max-width: 100%;
                border-radius: 10px;
            }

            .right-section h1 {
                font-size: 1.8em;
            }

            .right-section p {
                font-size: 1em;
            }
        }

        /* Tablet screens (601px - 1024px) */
        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            /* The layout on tablets: img under nav, text under img, footer last */
            .main-section {
                padding: 3% 5%;
            }

            .left-section img {
                width: 100%;
            }

            .right-section {
                padding: 5%;
                max-width: 90%;
                border-radius: 15px;
            }

            .right-section h1 {
                font-size: 2.2em;
            }

            .right-section p {
                font-size: 1.1em;
            }
        }

        /* TV screens (1025px - 1920px) */
        @media only screen and (min-width: 1025px) and (max-width: 1920px) {
            nav ul li {
                margin-left: 2.5em;
            }

            .main-section {
                padding: 4% 8%;
            }

            .right-section {
                max-width: 60%;
                padding: 3% 4%;
            }

            .right-section h1 {
                font-size: 3em;
            }

            .right-section p {
                font-size: 1.4em;
            }
        }

        /* Large TV and PC screens (above 1920px) */
        @media only screen and (min-width: 1921px) {
            nav ul li {
                margin-left: 3em;
            }

            .main-section {
                padding: 6% 10%;
            }

            .right-section {
                max-width: 50%;
                padding: 3% 5%;
            }

            .right-section h1 {
                font-size: 3.5em;
            }

            .right-section p {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <!-- Logo on the left side -->
        <div>
            <a href="./index.html">
                <img src="./logo.png" alt="Logo" class="logo">
            </a>
        </div>

        <!-- Menu Items -->
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./result.html">Result</a></li>
            <li><a href="Image.html">Image</a></li>
            <li><a href="short.html">Shorts</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Section with Image and Text -->
    <section class="main-section">
        <!-- Left Section (Image) -->
        <div class="left-section">
            <img src="./logob.jpg" alt="Event Image">
        </div>

        <!-- Right Section (Text) -->
        <div class="right-section">
            <h1>LASTHABSHI</h1>
            <p>Arts Fest 2k24</p>
            <p>Al-Hidaya Islamic Academy Presents</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2k24 Al-Hidaya Arts Fest
    </footer>

    <!-- Add Ionicons for Social Media Icons -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
