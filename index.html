<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasthabshi 2k'24</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fcb040;
        }

        /* Navigation bar */
        nav {
            background-color: #161515;
            padding: 1rem 0;
            color: #ddd;
            border-bottom: 1px solid #252424;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 5%;
        }

        /* Logo styling */
        .logo {
            width: 50px;
            height: auto;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 2em;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.6s ease;
        }

        nav ul li a:hover {
            color: #fcb040;
        }

        /* Main Section with Background Image */
        .main-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5% 10%;
            background-image: url('./'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: rgb(0, 0, 0);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Left Section for the image */
        .left-section {
            position: relative;
        }

        /* Adjust the image size */
        .left-section img {
            width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Right Section for the content */
        .right-section {
            max-width: 400px;
            text-align: left;
        }

        .right-section h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .right-section p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .right-section .btn {
            padding: 1em 2em;
            background-color: #000;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 2em 0;
            background-color: #000;
            color: white;
        }

        /* Media Queries for Responsiveness */

        /* Tablet view (width between 768px and 1024px) */
        @media (max-width: 1024px) and (min-width: 768px) {
            

            .main-section {
                flex-direction: column; /* Stack content vertically */
                padding: 5% 5% 5% 5%;
            }

            .left-section img {
                width: 400px; /* Adjust image size for tablets */
            }

            .right-section {
                max-width: 90%; /* Increase the content width */
            }

            .right-section h1 {
                font-size: 2.5em; /* Adjust heading size */
            }

            .right-section p {
                font-size: 1.1em; /* Adjust paragraph size */
            }
        }

        /* Phone view (width less than 768px) */
        @media (max-width: 768px) {
            n

            .main-section {
                flex-direction: column;
                padding: 5% 3%;
                text-align: center;
            }

            .left-section img {
                width: 250px; /* Smaller image for phones */
                margin-bottom: 2em;
                box-shadow: -5px 6px 5px 2px rgba(0, 0, 0, 0.3);
            }

            .right-section {
                max-width: 100%;
            }

            .right-section h1 {
                font-size: 1.8em; /* Smaller heading for phones */
            }

            .right-section p {
                font-size: 1em; /* Adjust paragraph size */
            }

            .right-section .btn {
                padding: 0.8em 1.5em; /* Smaller button for phones */
            }

            footer {
                padding: 1em 0;
            }
        }

        /* Large screen/TV view (width greater than 1920px) */
        @media (min-width: 1920px) {
            

            .main-section {
                padding: 5% 15%;
                height: 80vh; /* Adjust height for larger screens */
            }

            .left-section img {
                width: 700px; /* Increase image size for large screens */
            }

            .right-section {
                max-width: 50%; /* Increase the width of the content */
                margin-right: 20%;
                align-items:normal;
                text-shadow: 3px 0px 4px rgba(0, 0, 0, 0.7);
            }

            .right-section h1 {
                font-size: 4.5em; /* Larger heading for TV */
            }

            .right-section p {
                font-size: 2em; /* Larger text for readability */
            }

            .right-section .btn {
                padding: 1.5em 3em; /* Increase button size for TV */
                font-size: 1.5em; /* Larger button text */
            }

            footer {
                font-size: 1.5em; /* Increase footer text size */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <!-- Logo on the left side -->
        <div>
            <a href="./index.html">
                <img src="./logo.png" alt="Logo" class="logo">
            </a>
        </div>

        <!-- Menu Items -->
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./result.html">Result</a></li>
            <li><a href="Image.html">Image</a></li>
            <li><a href="short.html">Shorts</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Section with Background Image -->
    <section class="main-section">
        <!-- Left Section (Image) -->
        <div class="left-section">
            <img src="./las.jpg" alt="Product Image">
        </div>

        <!-- Right Section (Content) -->
        <div class="right-section">
            <h1>LASTHABSHI</h1>
            <p>Arts Fest 2k24</p>
            <p>Al-Hidaya Islamic Academy Presents</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2k24 Al-Hidaya Arts Fest
    </footer>
</body>
</html>
