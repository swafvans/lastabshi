<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasthabshi 2k'24</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fcb040;
        }

        /* Navigation bar */
        nav {
            background-color: #161515;
            padding: 1rem 0;
            color: #ddd;
            border-bottom: 1px solid #252424;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 5%;
        }

        /* Logo styling */
        .logo {
            width: 50px;
            height: auto;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 2em;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.6s ease;
        }

        nav ul li a:hover {
            color: #fcb040;
        }

        /* Main Section with Background Image */
        .main-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5% 10%;
            background-color: #fcb040;
            height: 100vh;
            color: rgb(0, 0, 0);
            padding-right: 60%;
        }

        /* Left Section for the image and text */
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
        }

        /* Adjust the image size */
        .left-section img {
            width: 300px; /* Resized image */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Text under the image */
        .left-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 1em;
        }

        .left-section p {
            font-size: 1.2em;
            margin-top: 0.5em;
        }

        /* Login Form */
        .form {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            max-width: 350px;
            padding: 20px;
            background-color: white;
            box-shadow: 6px 8px 18px 0px;
            border-radius: 10px;
            margin-top: 4.5%;
        }

        .form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .form input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form button {
            display: inline-block;
            width: 100%;
            padding: 1em;
            background-color: #3f3f41;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form button:hover {
            background-color: #fcb040;
        }

        .form .link {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            padding-top: 20px;
            text-align: center;
        }

        .form .link a {
            text-decoration: none;
            color: #ff7200;
        }

        .liw {
            padding-top: 15px;
            padding-bottom: 10px;
            text-align: center;
        }

        .icons a {
            text-decoration: none;
            color: #fff;
        }

        .icons ion-icon {
            color: #fff;
            font-size: 30px;
            padding-left: 14px;
            padding-top: 5px;
            transition: 0.3s ease;
        }

        .icons ion-icon:hover {
            color: #ff7200;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 2em 0;
            background-color: #3f3f41;
            color: white;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <!-- Logo on the left side -->
        <div>
            <a href="./index.html">
                <img src="./logo.png" alt="Logo" class="logo">
            </a>
        </div>

        <!-- Menu Items 3f3f41-grey--> 
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./result.html">Result</a></li>
            <li><a href="Image.html">Image</a></li>
            <li><a href="short.html">Shorts</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Section with Image and Text -->
    <section class="main-section">
        <!-- Left Section (Image and Text) -->
        <div class="left-section">
            <img src="./las.jpg" alt="Event Image">
            <h1>LASTHABSHI</h1>
            <p>Arts Fest 2k24</p>
            <p>Al-Hidaya Islamic Academy Presents</p>
        </div>
    </section>

    <!-- Login Form -->
    <div class="form">
        <h2>Login Here</h2>
        <input type="email" id="email" placeholder=" Email ">
        <input type="password" id="password" placeholder=" Password ">
        <button class="btnn" onclick="login()">Login</button>

        <p class="link">Don't have an account? <a href="./sign.html">Sign up here</a></p>
        <p class="liw">Log in with</p>

        <div class="icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2k24 Al-Hidaya Arts Fest
    </footer>

    <!-- Add Ionicons for Social Media Icons -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- JavaScript for form validation and login -->
    <script>
        function login() {
            // Get the input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            // Sample authentication
            if (email === "admin@example.com" && password === "password") {
                window.location.href = "dashboard.html";
            } else {
                console.log("Invalid login attempt");
            }
        }
    </script>
</body>
</html>
